<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIX</title>
    <!-- BS4 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- FONT GOOGLE -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- FONT ICON -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/owl.carousel.min.css" />
    <link rel="stylesheet" href="./css/owl.theme.default.min.css" />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img class="img-fluid" src="./img/tix-logo.png" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Lịch chiếu <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cụm rạp</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tin tức</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ứng dụng</a>
            </li>
          </ul>
          <div class="navbar-right">
            <div class="navbar-login">
              <img src="./img/avatar.png" alt="" class="img-fluid img-avatar">
              <span>Đăng nhập</span>
            </div>
            <div class="navbar-location">
              <i class="fa fa-map-marker-alt"></i>
              <select class="custom-select">
                <option selected>Hồ Chí Minh</option>
                <option value="1">Hà Nội</option>
                <option value="2">Đà Nẵng</option>
                <option value="3">Hải Dương</option>
              </select>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class="banner">
      <div id="bannerCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#bannerCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#bannerCarousel" data-slide-to="1"></li>
          <li data-target="#bannerCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/slider1.png" class="d-block h-100 w-100 img-fluid" alt="...">
            <div class="banner-play">
              <i class="fa fa-play btn-play"></i>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./img/slider2.jpg" class="d-block h-100 w-100 img-fluid" alt="...">
            <div class="banner-play">
              <i class="fa fa-play btn-play"></i>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./img/slider3.jpg" class="d-block h-100 w-100 img-fluid" alt="...">
            <div class="banner-play">
              <i class="fa fa-play btn-play"></i>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#bannerCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#bannerCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
    <section class="news"></section>
    <footer></footer>
    
    <!-- Thư viện hỗ trợ -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- BS4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./js/owl.carousel.min.js"></script>
  </body>
</html>
